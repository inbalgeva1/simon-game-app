name: CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Check test coverage
        run: npm run test:coverage
        continue-on-error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Auto-fix linting issues
        run: npm run lint:fix
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

  pr-status:
    name: Update PR Status
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ✅ CI Pipeline Results
            
            | Job | Status |
            |-----|--------|
            | Tests | ${{ needs.test.result }} |
            | Lint | ${{ needs.lint.result }} |
            | Type Check | ${{ needs.typecheck.result }} |
            | Build | ${{ needs.build.result }} |
            
            ${{ needs.test.result == 'success' && needs.lint.result == 'success' && needs.typecheck.result == 'success' && needs.build.result == 'success' 
              ? '✅ All checks passed! Ready for review.' 
              : '❌ Some checks failed. Please fix the issues.'}`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

